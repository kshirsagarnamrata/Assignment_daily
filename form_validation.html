<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

  <div class="card mx-auto" style="max-width: 400px;" id="loginCard">
    <div class="card-body">
      <h4 class="text-center mb-3">Login</h4>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="loginEmail" class="form-control">
        <small class="text-danger" id="loginEmailError"></small>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="loginPassword" class="form-control">
        <small class="text-danger" id="loginPasswordError"></small>
      </div>

      <button class="btn btn-primary w-100" onclick="login()">Login</button>
    </div>
  </div>


  <div class="card mx-auto mt-4 d-none" style="max-width: 500px;" id="registerCard">
    <div class="card-body">
      <h4 class="text-center mb-3">Registration</h4>

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="regName" class="form-control">
        <small class="text-danger" id="regNameError"></small>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="regEmail" class="form-control">
        <small class="text-danger" id="regEmailError"></small>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" id="regPhone" class="form-control">
        <small class="text-danger" id="regPhoneError"></small>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="regPassword" class="form-control">
        <small class="text-danger" id="regPasswordError"></small>
      </div>

      <button class="btn btn-success w-100" onclick="register()">Register</button>
    </div>
  </div>
</div>

<script src="/form_validation.js"></script>

</body>
</html>
